<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card mt-">
                    <div class="card-header">
                        <div class="row">
                            <div class="col">Personal</div>
                            <div class="col text-end">
                                <button class="btn btn-outline-succes btn-sm " bs-data-toggle="modal" bs-data-target="#registerPerson">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-stipped table-hover">
                            <thead>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Fecha de Nacimiento</th>
                                <th>Sueldo</th>
                                <th>Puesto</th>
                                <th>Acciones</th>
                            </thead>
                            <tbody id="content"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const URL = 'http://localhost/RESTAct2/';
        window.addEventListener('DOMContentLoaded', () => {
            fetch(URL+"personal")
            .then((response) => response.json())
            .then((data) =>{
                const tbody=document.getElementById("content");
                let content = ``;
                data.map((person, index)=>{
                    content+=`
                    <tr>
                        <td>${index + 1}</td>
                        <td>${person.name +" " + person.surname + " " + 
                        person.lastname?person.lastname:''
                    }}</td>
                        <td>${person.birrhday}</td>
                        <td>${person.salary}</td>
                        <td>${person.position}</td>
                        <td></td>
                    </tr>
                    `;
                })
                tbody.innerHTML = content;
            })
            .catch((err) => {
                console.log(err);
            })
        });

        onDOMContentLoaded = () => { };

    </script>
</body>
</html>
